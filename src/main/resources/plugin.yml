name: MultiCraft
main: com.multicraft.MultiCraft
version: 2.0 (alpha)
commands:
  mbuild:
    description: (MultiCraft) builds a structure at player position
    usage: |
      /<command> <x dimension> <y dimension> <z dimension> <material> [hollow 0:1]
      OR /<command> <dimension> <material> [hollow 0:1]
  mmbuild:
    description: (MultiCraft) builds a structure at cursor position
    usage: |
      /<command> <x dimension> <y dimension> <z dimension> <material> [hollow 0:1]
      OR /<command> <dimension> <material> [hollow 0:1]
  mundo:
    description: (MultiCraft) undos last build command
    usage: /<command>
  mredo:
    description: (MultiCraft) redos last build command
    usage: /<command>
  mstore:
    description: (MultiCraft) stores last build with name
    usage: /<command> <name>
  mclone:
    description: (MultiCraft) clones named structure
    usage: /<command> <name>
  pyramid:
    description: (MultiCraft) builds a square pyramid at player position
    usage: /<command> <dimension> <material> [hollow 0:1]
  rloc1:
    description: (MultiCraft) selects first corner of region
    usage: /<command>
  rloc2:
    description: (MultiCraft) selects second corner of region
    usage: /<command>
  rbuild:
    description: (MultiCraft) builds a structure from rloc1 to rloc2
    usage: /<command> <material>
  copyloc1:
    description: (MultiCraft) selects first corner of copy
    usage: /<command>
  copyloc2:
    description: (MultiCraft) selects second corner of copy
    usage: /<command>
  mpaste:
    description: (MultiCraft) copies the region from copyloc1 to copyloc2 to cursor position
    usage: /<command>
  ray:
    description: (MultiCraft) trace a ray of stone from player line of sight
    usage: /<command>